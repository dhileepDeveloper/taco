<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taco Cloud</title>
</head>
<body>
	<center>
		<h1>Design your taco! Pizza with you. Take it and enjoyed.</h1>
	</center>
	<img th:src="@{/images/TacoCloud.png}" />

	<div>
		<h3>Deliver my masterpiece to.</h3>	
		<form method="post" action="#" th:action="@{/tacoOrders}" th:object="${order}">
			
			<label for = "name">Name</label>
			<input type="text" th:field="*{name}"/><span style=color:red  th:if="${#fields.hasErrors('name')}"
				  th:errors="*{name}">Name error</span><br><br>
			
			<label for = "street">Street</label>
			<input type="text" th:field="*{street}"/><span style=color:red  th:if="${#fields.hasErrors('street')}"
				  th:errors="*{street}">Street error</span><br><br>
			
			<label for = "city">City</label>
			<input type="text" th:field="*{city}"/><span style=color:red  th:if="${#fields.hasErrors('city')}"
				  th:errors="*{city}">city error</span><br><br>
		
			<label for = "state">State</label>
			<input type="text" th:field="*{state}"/><span style=color:red  th:if="${#fields.hasErrors('state')}"
				  th:errors="*{state}">state error</span><br><br>
			
			<label for = "ccNumber">Credit Card Number</label>
			<input type="text" th:field="*{ccNumber}"/><span style=color:red  th:if="${#fields.hasErrors('ccNumber')}"
				  th:errors="*{ccNumber}">ccNumber error</span><br><br>
			
			<label for = "ccCVV">CVV</label>
			<input type="text" th:field="*{ccCVV}"/><span style=color:red  th:if="${#fields.hasErrors('ccCVV')}"
				  th:errors="*{ccCVV}">ccCVV</span><br><br>
			
			<label for = "ccExpiration">Expiration Date</label>
			<input type="text" th:field="*{ccExpiration}"/><span style=color:red  th:if="${#fields.hasErrors('ccExpiration')}"
				  th:errors="*{ccExpiration}">ccExpiration</span><br><br>
			<input type="submit"/>
		</form>	
	</div>
</body>
</html>
